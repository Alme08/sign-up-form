<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sing-up</title>
</head>
<body>
    <section>
        <div>
            <p>ALME</p>
        </div>
    </section>
    <div class="container">
        <div class="text">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
            Sign up <i>now</i> to get started.<br><br>
            You <i>know</i> you want to.
        </div>
        <main>
            <form action="#" onsubmit="validate(event)">
                <div class="form">
                    <h2>Let's do this!</h2>
                    <div class="field">
                        <div>
                            <label for="name">first name</label>
                            <input type="text" id="name" name="name" pattern="^[a-z\d\.]{5,}$" required>
                        </div>
                        <div>
                            <label for="lastName">last name</label>
                            <input type="text" id="lastName" name="lastName" pattern="^[a-z\d\.]{5,}$" required>
                        </div>
                    </div>
                    <div class="field">
                        <div>
                            <label for="email">email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="phone">phone number</label>
                            <input type="tel" name="phone" id="phone" pattern="[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}" required>
                        </div>
                    </div>
                    <div class="field">
                        <div>
                            <label for="password">password</label>
                            <input type="password" name="password" id="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required> 
                        </div>
                        <div>
                            <label for="confirmPassword">confirm password</label>
                            <input type="password" name="confirmPassword" id="confirmPassword" required>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Create Account" >
            </form>
            <p>
                Already have an account? <a href="#">Log in</a>
            </p>
        </main>
    </div>

    <script>
        let pass = document.getElementById('password')
        let pass2 = document.getElementById('confirmPassword')
        const validate = e=>{
            if(pass.value !== pass2.value){
                e.preventDefault();
                return false
            }else{
                return true
            }
        }
    </script>
</body>
</html>
